
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_PORT}/
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.flyway.locations=classpath:sqlVersions
spring.flyway.user=${JDBC_DATABASE_USERNAME}
spring.flyway.password=${JDBC_DATABASE_PASSWORD}
spring.flyway.url=jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_PORT}/
spring.flyway.enabled=true
books.cover.directory=/home/cnb/covers

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# needed for kubernetes probes
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true